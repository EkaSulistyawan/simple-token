<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script type="module" src="./js/account.js"></script>
    <!-- styling -->
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <!--input type="button" value="Register" id='new'-->
    <!-- Full Image -->
    <div class="container-fluid">
        <div class="vertical-center">
            <h1 style="text-align:center" >- Your Account -</h1>
            <hr>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Balance $</span>
                </div>
                <input type="text" class="form-control" id="balance" disabled>
                <div class="input-group-append">
                  <span class="input-group-text">Tokens</span>
                </div>
              </div>

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <button class="btn btn-primary" type="button" id="deposit">Deposit</button>
                </div>
                <input type="number" class="form-control" placeholder="Deposit" id="deposit-val" required>
                <div class="input-group-append">
                    <span class="input-group-text">Tokens</span>
                </div>
              </div>

              <div class="input-group mb-3" id='withdraw-section'>
                <div class="input-group-prepend">
                    <button class="btn btn-primary" type="button" id="withdraw">Withdraw</button>
                </div>
                <input type="number" class="form-control" placeholder="Withdraw" id="withdraw-val" required>
                <div class="input-group-append">
                    <span class="input-group-text">Tokens</span>
                </div>
              </div>
              <p id='actcounter'> </p>
        </div> 
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
    <!--script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
